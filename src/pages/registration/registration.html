<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>

    <ion-item>
      <ion-label>Firstname</ion-label>
      <ion-input [(ngModel)]="firstname" name="firstname"  type="text"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label>Lastname</ion-label>
      <ion-input [(ngModel)]="lastname" name="lastname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input [(ngModel)]="phone" name="phone" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button (click)="submitUser();">Sign In</button>
  </div>
</ion-content>
